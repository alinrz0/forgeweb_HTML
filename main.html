<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Header Background</title>
    
    <!-- Link to Google Fonts (Work Sans) -->
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- Link to Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Link to External CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Hidden Toggle Mechanism -->
    <input type="checkbox" id="header-toggle" hidden>

    <!-- Header -->
    <header>
        <!-- Left of header -->
        <div class="logo-container">
            <!-- Logo and Heading -->
            <label class="logo">
                <!-- Logo Icon -->
                <img src="icons/Group.svg" alt="Icon" class="logo-icon" />
                <h1>TheForge</h1>
            </label>
        </div>
        
    
         <!-- Hamburger Menu for Mobile -->
        <input type="checkbox" id="nav-toggle" class="nav-toggle" />
        <label for="nav-toggle" class="hamburger-menu">
            <span></span>
            <span></span>
            <span></span>
        </label>

        <!-- Right of header -->
        <nav class="links-container">
            <a href="#" class="nav-link">Home</a>
            <a href="#" class="nav-link">About Us</a>
            <a href="#" class="nav-link">Projects</a>
            <a href="#" class="nav-link">Services</a>
            <a href="#" class="nav-link">Contact Us</a>
            <!-- Dark Mode Toggle Button -->
            <label for="header-toggle" class="dark-mode-toggle">
                <!-- Sun Icon for Light Mode -->
                <i class="fas fa-sun mode-icon sun"></i>
        
                <!-- Moon Icon for Dark Mode -->
                <i class="fas fa-moon mode-icon moon"></i>
            </label>
    
        </nav>

        
    </header>
    <div>
        <img src="image/Hero.svg" alt="Icon" class="logo-icon" />
    </div>
</body>
</html>
